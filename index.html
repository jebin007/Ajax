<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
          var xhr = new XMLHttpRequest(); // step 1 Create an XMLHTTP Request Object.
          xhr.onreadystatechange = function () { // step 2 Create a callback function
            if (xhr.readyState === 4) {
            document.getElementById('ajax').innerHTML = xhr.responseText;
      }
    };
          xhr.open('GET', 'sidebar.html'); // step 3  Open A Request
          function sendAJAX() {
              xhr.send(); // step 4 Send a Request
              document.getElementById('load').style.display = "none";
          }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <h1>Bring on the AJAX</h1>
          <button id="load" onclick="sendAJAX()">Bring it!</button>
          <ul id="ajax">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
